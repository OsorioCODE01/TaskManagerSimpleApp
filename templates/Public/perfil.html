{%extends '/Bases/base.html'%}

{%block title%}
    {{super()}}
    Mi perfil
{%endblock%}
{%block content%}
<div class="container">
    <h2>Mi Perfil:</h2>
    <form class="form-horizontal" action="/guardar_cambios/{{ data[0] }}" autocomplete="off"  style="color: #868686;" method="post">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="row row-centered">
                    <div class="col-xs-12 col-sm-6 col-centered">
                        <div class="form-group">
                            <label for="DNI">DNI:</label>
                            <input type="text" name="DNI" class="form-control" value="{{data[0]}}" readonly>
                        </div>

                        <div class="form-gruop">
                            <label for="primer_nombre">Primer nombre*:</label>
                            <input type="text" name="primer_nombre"  class="form-control" value="{{ data[1] }}"  readonly/>
                        </div>

                        <div class="form-gruop">
                            <label for="segundo_nombre">Segundo nombre:</label>
                            <input type="text" name="segundo_nombre"  class="form-control" value="{{ data[2] }}" readonly />
                        </div>

                        <div class="form-gruop">
                            <label for="primer_apellido">Primer apellido*:</label>
                            <input type="text" name="primer_apellido" class="form-control" value="{{ data[3] }}" readonly />    
                        </div>

                        <div class="form-gruop">
                            <label for="segundo_apellido">Segundo apellido:</label>
                            <input type="text" name="segundo_apellido" class="form-control"  value="{{ data[4] }}" readonly/>
                        </div>
                        {%if session['Admin'] == 1%}
                        <div>
                            <label for="admin">Admin(bool):</label>
                            <input type="number" name="admin" class="form-control"  value="{{ data[8] }}"  readonly/>
                        </div>
                        {%endif%}
                    </div>

                    <div class="col-xs-12 col-sm-6 col-centered">
                        
                        <div class="form-gruop">
                            <label for="telefono">Telefono*:</label>
                            <input type="text" name="telefono" class="form-control" value="{{ data[5] }}" readonly/>            
                        </div>
                        <div class="form-gruop">
                            <label for="fecha_nacimiento">Fecha de nacimiento*:</label>
                            <input type="date" name="fecha_nacimiento" class="form-control" value="{{data[6]}}" readonly/>          
                        </div>
                        <div class="form-gruop"> 
                            <label for="direccion">Direccion*:</label>
                            <input type="text" name="direccion"class="form-control"  value="{{ data[7] }}"readonly /> 
                        </div>
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" name="username"  class="form-control" value="{{data[9]}}" readonly/>
                        </div>
                        <div class="form-gruop">
                            <label for="password">Contrase√±a: </label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" value="{{data[10]}}" readonly>
                                <div class="input-group-append">
                                  <button class="btn btn-outline-secondary" type="button" id="show-password-btn">
                                    <i class="fa fa-eye"></i>
                                  </button>
                                </div>
                              </div>
                              
                      <script>
                        const passwordInput = document.querySelector('#password');
                        const showPasswordBtn = document.querySelector('#show-password-btn');
                        
                        showPasswordBtn.addEventListener('click', () => {
                          if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                          } else {
                            passwordInput.type = 'password';
                          }
                        });
                      </script>
                        </div>
                       
                    </div>

                </div>
            </div>
        </div>
        <div>
            <a href="{{url_for('editar',id=data[0])}}" class="btn btn-primary mt-3">Editar</a>
        </div>
    </form>

</div>
{%endblock%}
