{%extends '/Bases/base.html'%}

{%block title%}
{{super()}}
Editar Tarea
{%endblock%}

{%block content%}
<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card mt-3">

            <h5 class="card-header info-color white-text text-center py-4">
                <strong>Editando Tarea</strong>
            </h5>
        
            <div class="card-body px-lg-5 pt-0">
        
                <form class="md-form" style="color: #868686;" action="/guardar_cambios_task/{{data[0]}}" method="post" autocomplete="off">
                    <label for="task_name">Nombre de la tarea</label>
                    <input type="text"class="form-control mt-3" name="task_name" value="{{data[2]}}">
                    
                    <label for="description">Descripcion</label>
                    <div class="form-group">
                        <textarea name="description" rows="4" cols="50">{{data[4]}}</textarea>
                    </div>
                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Guardar Tarea</button>
        
                </form>
            </div>
        </div>


      </div>
    </div>
</div>
{%endblock%}
